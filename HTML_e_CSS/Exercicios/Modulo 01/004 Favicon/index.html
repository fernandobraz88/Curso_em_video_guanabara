<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML5-ico.ico" type="image/x-icon">
    <title>Teste de Favicon</title>
</head>
<body>
    <h1>Observar o icone de favoritos (Favicon) ao lado do título do site</h1>
    <h4>Instruções:</h4>
    <p>
    1- Obter o arquivo .ico <br>
    2- No &lt;head&gt;, acima da tag &lt;title&gt; inserir uma tag &lt;link:favicon&gt; <br>
    3- Inserir o arquivo .ico no href= entre as ""</p>
</body>
</html>
